<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
  	body{
  		padding: 0;
  		margin: 0;
  		background-color: #CBDEE7;
  	}
  	.pd{
  		margin: 10px;
  	}
  </style>
</head>
<body>
	<script type="text/javascript">
	function plsFunct(){
		var fst = Number(document.getElementById('fst').value);
		var scd = Number(document.getElementById('scd').value);

		var res = fst + scd;
		document.getElementById('result').value = res;
                
		}
	function mnsFunct(){
		var fst = Number(document.getElementById('fst').value);
		var scd = Number(document.getElementById('scd').value);

		var res = fst - scd;
		document.getElementById('result').value = res;
                
		}
	function diviFunct(){
		var fst = Number(document.getElementById('fst').value);
		var scd = Number(document.getElementById('scd').value);

		var res = fst / scd;
		document.getElementById('result').value = res;
                
		}
	function exeFunct(){
		var fst = Number(document.getElementById('fst').value);
		var scd = Number(document.getElementById('scd').value);

		var res = fst * scd;
		document.getElementById('result').value = res;
                
		}
</script>
	<div class="row">
		<div class="container text-center">
			<h2>Basic Calculator</h2>
		</div>
		<div class="container-fluid">
			<div class="col-md-4">
				
			</div>
			<div class="col-md-4 bg-danger">
				
					<br>
				<input id="fst" class="form-control" placeholder="Enter Value 1" required>
				<input id="scd" class="form-control" placeholder="Enter Value 2" required>
			
			
				<input id="result" class="form-control disabled" placeholder="Your Result Will be Display Here">
				<br>
				<div class="input-group-btn text-center">
					<button class="btn btn-danger pd" onclick="plsFunct()">+</button>
					<button class="btn btn-danger pd" onclick="mnsFunct()">-</button>
					<button class="btn btn-danger pd" onclick="diviFunct()">/</button>
					<button class="btn btn-danger pd" onclick="exeFunct()">x</button>

				</div>
				<div class="text-center">
					<a href="calc.html"><button class="btn btn-success">Clear</button></a>
				</div>
			</div>
			<div class="col-md-4">
				
			</div>
		</div>
	</div>

</body>
</html>
